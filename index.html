<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome || Hexashop</title>

  <!-- css files link -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/custom.css">
</head>
<body>
  <div class="wrapper">
    <header class="dot-bottom">
      <div class="container">
        <div class="logo">
          <a href="#">
            <img src="images/logo.png" alt="logo.png">
          </a>
        </div> <!-- /.logo -->

        <ul class="navi">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">Men's</a></li>
          <li><a href="#">Women's</a></li>
          <li><a href="#">Kid's</a></li>
          <li><a href="#">Explore</a></li>
        </ul> <!-- /.navi -->

      </div> <!-- /.container -->
    </header> <!-- /.dot-bottom -->

    <!-- Hero section -->
    <section class="hero dot-bottom">
      <div class="container">
        <div class="left-side">
          <img src="images/left-banner-image.jpg" alt="landing image">
        </div> <!-- /.left-side -->

        <div class="right-side">
          <div class="right-grid-1">
            <img src="images/baner-right-image-01.jpg" alt="banner image1">
          </div>
          <div class="right-grid-2">
            <img src="images/baner-right-image-02.jpg" alt="banner image2">
          </div>
          <div class="right-grid-3">
            <img src="images/baner-right-image-03.jpg" alt="banner image3">
          </div>
          <div class="right-grid-4">
            <img src="images/baner-right-image-04.jpg" alt="banner image4">
          </div>
        </div> <!-- /.right-side -->

      </div> <!-- /.container -->
    </section> <!-- /.hero -->

  </div> <!-- /.wrapper -->
</body>
</html>
